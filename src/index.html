<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="vertical_property">
        <legend> Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            class="input_property"
            type="text"
            id="surname"
            name="surname">
        </div>

        <div>
          <label for="name">Name:</label>
          <input
            class="input_property"
            type="text"
            id="name"
            name="name"
            required
            autocomplete="off"
          >
        </div>

        <div>
          <label for="HowOldAre">How old are You?</label>
          <input
            class="input_property"
            type="number"
            id="HowOldAre"
            name="old"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div>
          <label for="DateOfBirth">Full date of birth:</label>
          <input
            class="input_property"
            type="date"
            id="DateOfBirth"
            name="DateOfBirth"
          >
        </div>

        <div>
          <label for="agree">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agree"
            name="agreement"
          >
        </div>
      </fieldset>

      <fieldset class="vertical_property">
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            class="input_property"
            type="email"
            id="email"
            placeholder="email@example.com"
            name="email"
            autocomplete="off"
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
           >
        </div>
      </fieldset>

      <fieldset class="vertical_property">
        <legend>An interesting fact about you!</legend>
        <div class="input_property">
          <label for="yes">Do you love cats?
            <input
              type="radio"
              value="Yes"
              name="cats"
              id="yes"
              required
            >
            Yes
          </label>

          <label for="no">
            <input
              type="radio"
              value="no"
              name="cats"
              id="no"
            >
            No
          </label>
        </div>

        <div>
          <label for="FavoriteColor">What is your favorite color?</label>
          <input
            class="input_property"
            type="color"
            id="FavoriteColor"
            name="color"
            required
          >
        </div>

        <div>
          <label for="time">What time do you go to bed?</label>
          <input
          class="input_property"
          type="time"
          step="1"
          id="time"
          name="time"
          >
        </div>

        <div class="input_property">
          <label for="car">What are your favorite brand of cars?
            <select

              name="car"
              id="car"
              multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="vertical_property">
        <legend>Additional Info:</legend>
        <div class="input_property">
          <label for="info">Comments:</label>
          <textarea
          name="add"
          id="info"
          minlength="5"
          maxlength="50"
          autocomplete="off"
          >
          </textarea>
        </div>

        <div>
          <label for="YouRecommend"> Would you recommend us?</label>
          <select name="recommend" id="YouRecommend" >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
